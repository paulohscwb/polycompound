<html>
  <head>
    <title>Toroids</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="opacity:0.6; color: #f88;"></a-mixin>
			<a-mixin id="ar"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.049; segments-height:40; segments-width:40;" material="metalness:0.4; roughness:0.5; side: double;"></a-mixin>
			<a-mixin id="esfera1" material="color: red;" mixin="esfera">
			<a-mixin id="esfera2" material="color: green;" mixin="esfera" color="green">
			<a-mixin id="esfera3" material="color: orange;" mixin="esfera" color="orange">
			<a-mixin id="esfera4" material="color: yellow;" mixin="esfera" color="yellow">
			<a-mixin id="esfera5" material="color: blue;" mixin="esfera" color="blue">
			
			<a-mixin id="piramide" mixin="ar" material="wireframeLinewidth:1;" line__0="start: 0.0 -0.809017 0.5; end: -0.5 0.0 0.809017; color: red" line__2="start: 0.0 -0.809017 0.5; end: 0.809017 -0.5 0.0; color: red" line__3="start: 0.0 -0.809017 0.5; end: -0.809017 -0.5 0.0; color: red" line__4="start: 0.0 -0.809017 0.5; end: 0.0 -0.809017 -0.5; color: red" line__5="start: 0.0 -0.809017 0.5; end: 0.5 0.0 0.809017; color: red"></a-mixin>
			<a-mixin id="icosaedro" mixin="ar" material="wireframeLinewidth:1;" line__0="start: 0.0 0.809017 -0.5; end: -0.809017 0.5 0.0; color: green" line__2="start: 0.0 0.809017 -0.5; end: 0.0 0.809017 0.5; color: green" line__3="start: 0.0 0.809017 -0.5; end: 0.809017 0.5 0.0; color: green" line__4="start: 0.0 0.809017 -0.5; end: 0.5 0.0 -0.809017; color: green" line__5="start: 0.0 0.809017 -0.5; end: -0.5 0.0 -0.809017; color: green" line__6="start: -0.5 0.0 -0.809017; end: -0.809017 0.5 0.0; color: green" line__7="start: -0.809017 0.5 0.0; end: 0.0 0.809017 0.5; color: green" line__8="start: 0.0 0.809017 0.5; end: 0.809017 0.5 0.0; color: green" line__9="start: 0.809017 0.5 0.0; end: 0.5 0.0 -0.809017; color: green" line__10="start: 0.5 0.0 -0.809017; end: -0.5 0.0 -0.809017; color: green" line__11="start: 0.0 -0.809017 -0.5; end: -0.809017 -0.5 0.0; color: green" line__12="start: -0.809017 -0.5 0.0; end: -0.5 0.0 0.809017; color: green" line__13="start: -0.5 0.0 0.809017; end: 0.5 0.0 0.809017; color: green" line__14="start: 0.5 0.0 0.809017; end: 0.809017 -0.5 0.0; color: green" line__15="start: 0.809017 -0.5 0.0; end: 0.0 -0.809017 -0.5; color: green" line__16="start: 0.0 -0.809017 -0.5; end: -0.5 0.0 -0.809017; color: green" line__17="start: -0.809017 -0.5 0.0; end: -0.809017 0.5 0.0; color: green" line__18="start: -0.5 0.0 0.809017; end: 0.0 0.809017 0.5; color: green" line__19="start: 0.5 0.0 0.809017; end: 0.809017 0.5 0.0; color: green" line__20="start: 0.809017 -0.5 0.0; end: 0.5 0.0 -0.809017; color: green" line__21="start: 0.0 -0.809017 -0.5; end: 0.5 0.0 -0.809017; color: green" line__22="start: -0.809017 -0.5 0.0; end: -0.5 0.0 -0.809017; color: green" line__23="start: -0.5 0.0 0.809017; end: -0.809017 0.5 0.0; color: green" line__24="start: 0.5 0.0 0.809017; end: 0.0 0.809017 0.5; color: green" line__25="start: 0.809017 -0.5 0.0; end: 0.809017 0.5 0.0; color: green"></a-mixin>
		</a-assets>
		
		<a-entity scale="1.5 1.5 1.5">
			<a-gltf-model src="gltf/trinexus1_1.gltf"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus1_2.gltf"></a-gltf-model>
		</a-entity>
			
		<a-entity rotation="-90 0 0" scale="1.5 1.5 1.5">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-entity>
				<a-sphere mixin='esfera2' position='0.5 0.0 -0.809017'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.5 0.0 0.809017'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.5 0.0 -0.809017'></a-sphere>
				<a-sphere mixin='esfera2' position='0.809017 0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='0.809017 -0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.809017 0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.809017 -0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='0.0 0.809017 0.5'></a-sphere>
				<a-sphere mixin='esfera2' position='0.0 0.809017 -0.5'></a-sphere>
				<a-sphere mixin='esfera2' position='0.0 -0.809017 -0.5'></a-sphere>
				<a-sphere mixin='esfera2' position='0.5 0.0 0.809017'></a-sphere>
				<a-entity mixin="icosaedro"></a-entity>
			</a-entity>
			
			<a-entity rotation="-4.9 -149.9 -161.9" position="0 -0.725 0.445">
				<a-sphere mixin='esfera2' position='0.5 0.0 -0.809017'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.5 0.0 0.809017'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.5 0.0 -0.809017'></a-sphere>
				<a-sphere mixin='esfera2' position='0.809017 0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='0.809017 -0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.809017 0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='-0.809017 -0.5 0.0'></a-sphere>
				<a-sphere mixin='esfera2' position='0.0 0.809017 0.5'></a-sphere>
				<a-sphere mixin='esfera2' position='0.0 0.809017 -0.5'></a-sphere>
				<a-sphere mixin='esfera2' position='0.0 -0.809017 -0.5'></a-sphere>
				<a-sphere mixin='esfera2' position='0.5 0.0 0.809017'></a-sphere>
				<a-entity mixin="icosaedro"></a-entity>
			</a-entity>
		
			<a-entity>
				<a-sphere mixin='esfera1' position='0.0 -0.809017 0.5'></a-sphere>
				<a-entity mixin="piramide"></a-entity>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-b="-0.5 0.0 0.809017" vertex-c="-0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-c="0.0 -0.809017 -0.5" vertex-b="-0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-b="0.0 -0.809017 -0.5" vertex-c="0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-c="0.5 0.0 0.809017" vertex-b="0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-c="-0.5 0.0 0.809017" vertex-b="0.5 0.0 0.809017"></a-triangle>
			</a-entity>
			
			<a-entity rotation="-4.9 -149.9 -161.9" position="0 -0.725 0.445">
				<a-sphere mixin='esfera1' position='0.0 -0.809017 0.5'></a-sphere>
				<a-entity mixin="piramide"></a-entity>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-b="-0.5 0.0 0.809017" vertex-c="-0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-c="0.0 -0.809017 -0.5" vertex-b="-0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-b="0.0 -0.809017 -0.5" vertex-c="0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-c="0.5 0.0 0.809017" vertex-b="0.809017 -0.5 0.0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-a="0.0 -0.809017 0.5" vertex-c="-0.5 0.0 0.809017" vertex-b="0.5 0.0 0.809017"></a-triangle>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 425 425 425; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Trinexus</span>
		<hr><input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
