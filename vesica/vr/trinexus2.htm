<html>

    <title>Trinexus</title>

	<link rel="icon" type="image/png" href="salas/imagens/icone.png">

  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side:double; opacity:0.6; color: #f88;"></a-mixin>
			<a-mixin id="ar"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.075; segments-height:40; segments-width:40;" material="metalness:0.4; roughness:0.5; side: double;"></a-mixin>
			<a-mixin id="esfera1" material="color: red;" mixin="esfera">
			<a-mixin id="esfera2" material="color: #ddd;" mixin="esfera">
			<a-mixin id="esfera2a" material="color: #333;" mixin="esfera">
			<a-mixin id="esfera3" material="color: orange;" mixin="esfera">
			<a-mixin id="esfera4" material="color: yellow;" mixin="esfera">
			<a-mixin id="esfera5" material="color: #3090C7;" mixin="esfera">
			
			<a-mixin id="anima1" animation__2='property: rotation; dur: 600000; to: 0 0 -360; delay: 8000; loop:true; easing: linear;'></a-mixin>
			<a-mixin id="anima1a" animation__2='property: rotation; dur: 600000; to: 0 -360 0; delay: 8000; loop:true; easing: linear;'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 600000; to: 0 0 360; delay: 8000; loop:true; easing: linear;'></a-mixin>
			<a-mixin id="anima2a" animation__2='property: rotation; dur: 600000; to: 0 360 0; delay: 8000; loop:true; easing: linear;'></a-mixin>	
		</a-assets>
		
		<a-light type="point" color="yellow" intensity="0.5"></a-light>
		
		<a-entity rotation="-90 0 0" scale="2.5 2.5 2.5">
			<a-entity mixin="anima1">
				<a-sphere mixin='esfera3' position='0.809017 0.2628655 1.87631'></a-sphere>
				<a-sphere mixin='esfera3' position='-0.809017 0.2628655 1.87631'></a-sphere>

				<a-sphere mixin='esfera3' position='0 0 2.37631'></a-sphere>
			</a-entity>
			
			<a-entity mixin="anima2">
				<a-entity rotation="0 180 0">
					<a-sphere mixin='esfera3' position='0.809017 0.2628655 1.87631'></a-sphere>

				</a-entity>

			<a-entity rotation="0 180 0">
				<a-sphere mixin='esfera3' position='1.618034 0.0 0.5'></a-sphere>

			<a-entity mixin="anima1">
				<a-sphere mixin='esfera2' position='0 0 -0.52573'></a-sphere>
				<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="-0.5 0.68819 0" vertex-a="-0.809017 -0.2628655 0"></a-triangle>
				<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="-0.809017 -0.2628655 0" vertex-a="0 -0.85065 0"></a-triangle>

				<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="0.5 0.68819 0" vertex-a="-0.5 0.68819 0"></a-triangle>
			</a-entity>
			
			<a-entity mixin="anima2">
				<a-entity rotation="0 180 0">
					<a-sphere mixin='esfera2a' position='0 0 -0.52573'></a-sphere>
					<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="-0.5 0.68819 0" vertex-a="-0.809017 -0.2628655 0"></a-triangle>
					<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="-0.809017 -0.2628655 0" vertex-a="0 -0.85065 0"></a-triangle>
					<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="0 -0.85065 0" vertex-a="0.809017 -0.2628655 0"></a-triangle>
					<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="0.809017 -0.2628655 0" vertex-a="0.5 0.68819 0"></a-triangle>
					<a-triangle mixin="mtl1" vertex-c="0 0 -0.52573" vertex-b="0.5 0.68819 0" vertex-a="-0.5 0.68819 0"></a-triangle>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity scale="1.65 1.65 1.65">
			<a-gltf-model src="gltf/trinexus2_2a.glb"mixin="anima1a"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus2_2b.glb"mixin="anima2a"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus2_1a.glb"mixin="anima1a"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus2_1b.glb"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus2_1c.glb"mixin="anima2a"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus1_1a.glb"mixin="anima2a"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus1_1b.glb"mixin="anima1a"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus1_2a.glb"mixin="anima1a"></a-gltf-model>
			<a-gltf-model src="gltf/trinexus1_2b.glb" mixin="anima2a"></a-gltf-model>
		</a-entity>
		
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:1;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 700 350 0; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="#fff" intensity="0.25"></a-light>
		<a-light type="directional" color="#fff" intensity="0.19" position="-3 2 1"></a-light>
		<a-light type="directional" color="#fff" intensity="0.19" position="3 -2 1"></a-light>
		<a-light type="directional" color="#fff" intensity="0.19" position="3 2 1"></a-light>

		<a-sky color="black" radius="25"></a-sky><a-sky src="https://paulohscwb.github.io/SacredGeometry/imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Trinexus</span>
		<hr><input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
