<html>
  <head>
    <title>Vesica piscis</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="opacity:0.6; color: #f88;"></a-mixin>
			<a-mixin id="ar"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.1; segments-height:40; segments-width:40;" material="metalness:0.4; roughness:0.5; side: double;"></a-mixin>
			<a-mixin id="esfera1" material="color: green;" mixin="esfera">
			<a-mixin id="esfera2" material="color: #4af;" mixin="esfera">
			<a-mixin id="fc" obj-model="obj: #aq; mtl: #mt1">
			<a-mixin id="fc1" obj-model="obj: #aq; mtl: #mt2">
			<a-asset-item id="aq" src="https://paulohscwb.github.io/polyhedra/catalan/vr/catalan/TriakisIcosahedronL.obj"></a-asset-item>
			<a-asset-item id="mt1" src="https://paulohscwb.github.io/polycompound/vesica/obj/cor1.mtl"></a-asset-item>
			<a-asset-item id="mt2" src="https://paulohscwb.github.io/polycompound/vesica/obj/cor2.mtl"></a-asset-item>
			<a-mixin id="fg" gltf-model="gltf/TriakisIcosahedron1.glb">
			<a-mixin id="fg1" gltf-model="gltf/TriakisIcosahedron2.glb">
			<a-mixin id="anima1" animation__2='property: rotation; dur: 600000; to: 0 -360 0; delay: 5000; loop:true; easing: linear;'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 600000; to: 0 360 0; delay: 5000; loop:true; easing: linear;'></a-mixin>
		</a-assets>
		
		<a-light type="point" color="yellow" intensity="0.5"></a-light>
		
		<a-entity scale="1.3 1.3 1.3" rotation="0 18 0">
			<a-entity mixin="anima1">
				<a-entity rotation="31.75 36 0" position="0 -1.5325 0">
					<a-sphere mixin="esfera2" position="1.80902 0.0 -2.92705"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.80902 0.0  2.92705"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.80902 0.0 -2.92705"></a-sphere>
					<a-sphere mixin="esfera2" position="2.92705  1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="2.92705 -1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="-2.92705  1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="-2.92705 -1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0  2.92705  1.80902"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0  2.92705 -1.80902"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0 -2.92705  1.80902"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0 -2.92705 -1.80902"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0  1.04955  2.74777"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0  1.04955 -2.74777"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0 -1.04955  2.74777"></a-sphere>
					<a-sphere mixin="esfera2" position="0.0 -1.04955 -2.74777"></a-sphere>
					<a-sphere mixin="esfera2" position="2.74777 0.0  1.04955"></a-sphere>
					<a-sphere mixin="esfera2" position="2.74777 0.0 -1.04955"></a-sphere>
					<a-sphere mixin="esfera2" position="-2.74777 0.0  1.04955"></a-sphere>
					<a-sphere mixin="esfera2" position="-2.74777 0.0 -1.04955"></a-sphere>
					<a-sphere mixin="esfera2" position="1.04955  2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="1.04955 -2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.04955  2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.04955 -2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera2" position="1.69821  1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="1.69821  1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="1.69821 -1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="1.69821 -1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.69821  1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.69821  1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.69821 -1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="-1.69821 -1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera2" position="1.80902 0.0  2.92705"></a-sphere>
				</a-entity>
			</a-entity>
			
			<a-entity mixin="anima2">
				<a-entity rotation="31.75 0 0" position="0 1.5325 0">
					<a-sphere mixin="esfera1" position="1.80902 0.0 -2.92705"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.80902 0.0  2.92705"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.80902 0.0 -2.92705"></a-sphere>
					<a-sphere mixin="esfera1" position="2.92705  1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="2.92705 -1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="-2.92705  1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="-2.92705 -1.80902 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0  2.92705  1.80902"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0  2.92705 -1.80902"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0 -2.92705  1.80902"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0 -2.92705 -1.80902"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0  1.04955  2.74777"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0  1.04955 -2.74777"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0 -1.04955  2.74777"></a-sphere>
					<a-sphere mixin="esfera1" position="0.0 -1.04955 -2.74777"></a-sphere>
					<a-sphere mixin="esfera1" position="2.74777 0.0  1.04955"></a-sphere>
					<a-sphere mixin="esfera1" position="2.74777 0.0 -1.04955"></a-sphere>
					<a-sphere mixin="esfera1" position="-2.74777 0.0  1.04955"></a-sphere>
					<a-sphere mixin="esfera1" position="-2.74777 0.0 -1.04955"></a-sphere>
					<a-sphere mixin="esfera1" position="1.04955  2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="1.04955 -2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.04955  2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.04955 -2.74777 0.0"></a-sphere>
					<a-sphere mixin="esfera1" position="1.69821  1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="1.69821  1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="1.69821 -1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="1.69821 -1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.69821  1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.69821  1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.69821 -1.69821  1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="-1.69821 -1.69821 -1.69821"></a-sphere>
					<a-sphere mixin="esfera1" position="1.80902 0.0  2.92705"></a-sphere>
				</a-entity>
			</a-entity>
			
			<a-entity mixin="anima1">
				<a-entity rotation="31.75 36 0" position="0 -1.5325 0">
					<a-entity mixin="fg"></a-entity>
					<a-entity mixin="fg" scale="0.995 0.995 0.995"></a-entity>
				</a-entity>
			</a-entity>
			
			<a-entity mixin="anima2">
				<a-entity rotation="31.75 0 0" position="0 1.5325 0">
					<a-entity mixin="fg1"></a-entity>
					<a-entity mixin="fg1" scale="0.995 0.995 0.995"></a-entity>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 700 350 0; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="#fff" intensity="0.15"></a-light>
		<a-light type="directional" color="#fff" intensity="0.15" position="-3 2 1"></a-light>
		<a-light type="directional" color="#fff" intensity="0.15" position="3 -2 1"></a-light>
		<a-light type="directional" color="#fff" intensity="0.15" position="3 2 1"></a-light>

		<a-sky color="black" radius="25"></a-sky><a-sky src="https://paulohscwb.github.io/SacredGeometry/imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
 </a-scene>
	<div class="box">
		<span class="titulo">Vesica piscis</span>
		<hr><input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
