<html>
  <head>
    <title>Polyhedra Compound</title>
    <meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">

  </head>
  <body>
<div class="box" style="visibility: hidden;">
	<label for="rangevalue">order: </label><output id="rangevalue">0</output>&nbsp;&nbsp;&nbsp;<input type="range" id="nv" min="0" max="10" step="1" value="0" onchange="rangevalue.value=value; mnivelRA()">
</div>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-asset-item id="mt" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/c1.mtl"></a-asset-item>
			<a-asset-item id="mt1" src="https://paulohscwb.github.io/SacredGeometry/symbols/vr/outros/c8.mtl"></a-asset-item>
			<a-asset-item id="aq" src="https://paulohscwb.github.io/polyhedra2/propellor/vr/outros/PropellorTetrahedron.obj"></a-asset-item>
			<a-asset-item id="aq1" src="https://paulohscwb.github.io/polyhedra2/propellor/vr/outros/PropellorTetrahedronL.obj"></a-asset-item>
			<a-mixin id="fc" scale="2.6 2.6 2.6" obj-model="obj: #aq; mtl: #mt">
			<a-mixin id="ar" scale="2.603 2.603 2.603" obj-model="obj: #aq1; mtl: #mt1"></a-mixin>
			<a-asset-item id="aq2" src="https://paulohscwb.github.io/polyhedra/platonic/vr/outros/DodecahedronL.obj"></a-asset-item>
			<a-asset-item id="mt2" src="https://paulohscwb.github.io/polyhedra/platonic/vr/outros/solidos1.mtl"></a-asset-item>
			<a-mixin id="ar1" scale="2.625 2.625 2.625" obj-model="obj: #aq2; mtl: #mt2"></a-mixin>
		</a-assets>
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:0.001;;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 425 425 425; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		<a-entity>
		
		<a-entity scale="1.65 1.65 1.65" id="nivel0" visible="false">
			<a-entity mixin="ar1" rotation="0 0 0"></a-entity>
			<a-entity mixin="fc" rotation="0 0 0"></a-entity>
			<a-entity mixin="fc" rotation="-54 58.35 148.225"></a-entity>
			<a-entity mixin="fc" rotation="54 58.35 -148.225"></a-entity>
			<a-entity mixin="fc" rotation="-54 -58.35 -148.225"></a-entity>
			<a-entity mixin="fc" rotation="54 -58.35 148.225"></a-entity>
			<a-entity mixin="ar" rotation="0 0 0"></a-entity>
			<a-entity mixin="ar" rotation="-54 58.35 148.225"></a-entity>
			<a-entity mixin="ar" rotation="54 58.35 -148.225"></a-entity>

			<a-entity mixin="fc" rotation="35.25 0 45"></a-entity>

			<a-entity mixin="ar" rotation="-19.4 -45 45"></a-entity>
			<a-entity mixin="ar" rotation="19.4 45 45"></a-entity>
			<a-entity mixin="ar" rotation="-41.81 26.5 26.5"></a-entity>
			<a-entity rotation="0 0 90">
				<a-entity mixin="fc" rotation="0 0 0"></a-entity>
				<a-entity mixin="fc" rotation="41.81 -26.5 26.5"></a-entity>
				<a-entity mixin="fc" rotation="-19.4 -45 45"></a-entity>

				<a-entity mixin="ar" rotation="41.81 -26.5 26.50"></a-entity>
				<a-entity mixin="ar" rotation="-19.4 -45 45"></a-entity>
				<a-entity mixin="ar" rotation="19.4 45 45"></a-entity>
				<a-entity mixin="ar" rotation="-41.81 26.5 26.5"></a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity scale="1.65 1.65 1.65" id="nivel5" visible="false">
			<a-entity mixin="fc" rotation="0 30 0"></a-entity>

			<a-entity mixin="fc" rotation="0 0 0"></a-entity>

			<a-entity mixin="fc" rotation="54 58.35 -148.225"></a-entity>

			<a-entity mixin="fc" rotation="54 -58.35 148.225"></a-entity>

		</a-entity>
		
		<a-entity scale="1.65 1.65 1.65" id="nivel7" visible="false">
			<a-entity mixin="fc" rotation="0 30 0"></a-entity>
			<a-entity mixin="fc" rotation="0 -30 0"></a-entity>
			<a-entity mixin="fc" rotation="0 0 30"></a-entity>

			<a-entity mixin="ar" rotation="0 -30 0"></a-entity>
			<a-entity mixin="ar" rotation="0 0 30"></a-entity>
			<a-entity mixin="ar" rotation="0 0 -30"></a-entity>
			<a-entity mixin="ar" rotation="30 0 0"></a-entity>
			<a-entity mixin="ar" rotation="-30 0 0"></a-entity>
		</a-entity>
		
		<a-entity scale="1.65 1.65 1.65" id="nivel8" visible="false">
			<a-entity mixin="fc" rotation="0 45 0"></a-entity>

			<a-entity mixin="ar" rotation="45 0 0"></a-entity>
			<a-entity mixin="ar" rotation="-45 0 0"></a-entity>
		</a-entity>
		
		</a-entity>
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="azure"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Propellor Tetrahedron</span>
		<br><span class="titulo">Tetraedro de HÃ©lice</span>
		<hr><select id="url" onchange="nv.value=this.value; mnivelRA()">
			<option value="0" selected>Chiricosahedron</option>
			<option value="1">Compound 1</option>
			<option value="2" selected>Compound 2</option>
			<option value="3">Compound 3</option>
			<option value="4">Escher Compound</option>
			<option value="5">Disnubahedron</option>
			<option value="6">Icosicosahedron</option>

		</select>
	</div>
